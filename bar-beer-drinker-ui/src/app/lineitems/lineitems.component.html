<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Bill {{id}} from {{bar}}</h1>
      <p class="lead">List of all items on the receipt</p>
    </div>
  </div>
<div class="container">
  <p-table [value] = "items">
    <ng-template pTemplate = "header">
      <tr>
          <th>Item Name</th>
          <th>Price</th>
      </tr>
    </ng-template>  
    <ng-template pTemplate = "body" let-items>
      <tr>
        <td>{{items.itemName}}</td>
        <td>{{items.price}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
    <br><br>
