<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{bar}}</h1>
    <p>
      Top drinkers at this bar
    </p>
  </div>
</div>
<div class="container">
  <h2 class="text-center font-weight-light">Top Drinkers</h2>
  <br>
  <p-table [value]="topdrinkers">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Total Spent</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-topdrinkers>
      <tr>
        <td>{{ topdrinkers.drinker }}</td>
        <td>{{ topdrinkers.spending | currency}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
