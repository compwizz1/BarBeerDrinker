<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Beers</h1>
      <p class="lead">Click on a beer to learn more!</p>
    </div>
  </div>
  <div class="container">
    <p-table [value] = "beers">
      <ng-template pTemplate = "header">
        <tr>
            <th>Name</th>
            <th>Manufacturer</th>
        </tr>
      </ng-template>  
      <ng-template pTemplate = "body" let-beers>
        <tr>
          <td>
            {{beers.name}}
            </td>
          <td>{{beers.manf}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <br><br>
